<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubhlinn Çevre</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #4a90e2;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login {
            align-self: flex-end;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .login a {
            color: #fff;
            text-decoration: none;
            background-color: #0056b3;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login a:hover {
            background-color: #003d7a;
        }

        .logo {
            height: 80px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        .menu-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 600px) {
            header {
                flex-direction: row;
                justify-content: space-between;
            }

            h1 {
                font-size: 32px;
            }

            .menu-button {
                align-self: flex-end;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="login"><a href="#">Giriş yap</a></div>
            <img src="images/logo.png" alt="Dubh Linn Logo" class="logo">
            <h1>Dubhlinn Çevre</h1>
            <a href="menu.html"><button class="menu-button" onclick="openMenu()">Menüyü Gör</button></a>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
